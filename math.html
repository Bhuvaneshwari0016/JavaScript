<html>
    <head>
        <script>
            let a=7;
            let b=16;
            console.log("Sum:",a+b);
            console.log("Diff:",a-b);
            console.log("Mul:",a*b);
            console.log("div:",a/b);
            console.log("mod:",a%b);
            console.log("Exp:",a**b);
            console.log("increment:",a++);
            console.log("decrement:",b--);
            console.log(++b);
            console.log(--a);
            console.log(--b);
            console.log(++a);

</script>
<body>
</body>
    </head>
</html>
